services:
  server:
    build: .
    ports:
      - "3000:3000"
      - "40000:40000/udp"
      - "40000:40000/tcp"
    environment:
      DATABASE_TYPE: sqlite
      DATABASE_PATH: /data/ecto.db
      JWT_SECRET: change-me
      # SERVER_ADDRESS: your-public-ip  # Set to your server's public IP for remote voice/video
    volumes:
      - sqlitedata:/data
volumes:
  sqlitedata:
